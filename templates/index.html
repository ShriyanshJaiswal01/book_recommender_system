<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender System</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color: black">
  <nav class="navbar" style="background-color:rgb(172, 167, 167)" >
    <p class="navbar-brand">My Book Recommender</p>
    <ul class="nav navbar-nav flex-row gap-3 ml-5px">
      <li><a href="/">Home</a></li>
      <li><a href="/recommend">Recommend</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <h1 class="text-white ">Top 50 Books</h1>
      </div>

      
      {%for i in range(book_name|length)%}
      <div class="col-md-3" style="margin-top: 30px">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top" src="{{image[i]}}" alt="">
            <h3 class="text-black">{{book_name[i]}}</h2>
            <h4 class="text-black">{{author[i]}}</h4>
            <h4 class="text-black">{{votes[i]}}</h4>
            <h4 class="text-black">{{ratings[i]}} </h4>
          </div>
        </div>
      </div> 
      {%endfor%}
      

    </div>
  </div>
</body>
</html>
